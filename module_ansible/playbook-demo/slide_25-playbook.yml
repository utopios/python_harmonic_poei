---
- hosts: all
  become: true
  tasks:
  - name: install package debian
    apt:
      name: 
        - postgresql
        - postgresql-client
        - python3
        - python3-psycopg2
        - python3-pip
    when: ansible_facts['os_family'] == "Debian"
  
  - name: install package redhat
    yum:
      name: 
        - postgresql
        - postgresql-client
        - python3
        - python3-psycopg2
        - python3-pip
    when: ansible_facts['os_family'] == "RedHat"
  
  ##task create DB
